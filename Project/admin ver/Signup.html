<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Sign-Up</title>
</head>
<body>
    <nav class="">
        <div class="navbar">
            <a href="indexAdmin.html"><img src="logo.jpg" width="60" height="60" alt="logo" class="navbarlogo"></a>
            <span><a href="#about" class="navbaritems poppins-regular">about</a></span>
            <span><a href="#contact" class="navbaritems poppins-regular">contact us</a></span>
        </div>

    </nav>
    <pre>Welcome to our website!
Please fill in these fields...
     </pre>
    <form action="homepage.html" method="post">
        <label for="username">Enter your username</label><br>
        <input class="bar" id="username" type="text" placeholder="Username" required name="username" autofocus><br>

        <label for="password">Enter your password</label><br>
        <input class="bar" id="password" type="password" placeholder="Password" required name="password" minlength="8"
            maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Set a strong password (?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>

        <label for="confirming">Confirm your password</label><br>
        <input class="bar" id="confirming" type="password" placeholder="Confirm your password" required name="password"><br>

        <label for="email">Enter your E-mail</label><br>
        <input class="bar" id="email" type="email" placeholder="Email Address" required name="email"><br>
        <label>Are you admin or not:</label><br>
        <input id="admin" type="radio" name="Is-Admin" value="Yes" checked>
        <label for="admin">Yes</label>

        <input id="user" type="radio" name="Is-Admin" value="No">
        <label for="user">No</label><br>
        <button type="submit">Sign-Up</button>

    </form>
</body>

</html>
